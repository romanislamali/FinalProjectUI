<div class="container">
    <div class="row" style="margin-top: 100px">
        <div class="col-2">
        </div>
        <div class="card col-10" style="background-color: antiquewhite">
            <div class="col-1 p-3">
                <button class="btn btn-info" routerLink="/createroom">Add New</button>
            </div>        
            <h1 class="text-center">Room List</h1>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Room Number</th>
                        <th>Price</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let r of roomList">
                        <td>#{{r.rid}}</td>
                        <td>{{r.rnumber}}</td>
                        <td>{{r.rprice}}</td>
                        <td>
                            <button *ngIf="activeRoomBtn" class="btn btn-warning" (click)="activeRoom(r.rid)">Active</button>
                            <button *ngIf="dactiveRoomBtn" class="btn btn-danger" (click)="dactiveRoom(r.rid)">Dactive</button>
                        </td>
                        <td>
                            <button class="btn btn-success" (click)="updateRoom(r.rid)">Update</button>
                            <button class="btn btn-danger" (click)="deleteRoom(r.rid)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
