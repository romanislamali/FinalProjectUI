
<app-sideber></app-sideber>

<form class="form-light offset-md-3 " role="form" >
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" placeholder="Your name">
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="Email address">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Phone</label>
                <input type="text" class="form-control" placeholder="Phone number">
            </div>
        </div>
    </div>
    <div class="form-group">
        <label>Subject</label>
        <input type="text" class="form-control" placeholder="Subject">
    </div>
    <div class="form-group">
        <label>Message</label>
        <textarea class="form-control" id="message" placeholder="Write you message here..." style="height:100px;"></textarea>
    </div>
    <button type="submit" class="btn btn-two">Send message</button><p><br/></p>
</form>
